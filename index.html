<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist del Usuario</title>
    <style>
        body { 
            font-family: Oswald, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background-color: #d6eaf8; 
            margin: 0; 
        }
     .container { 
            width: 100%; 
            max-width: 600px; 
            padding: 20px; 
            background-color: white; 
            border-radius: 6px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
}

        }
        h1, h3 { text-align: center; }
        ul { list-style: none; padding: 0; }
        li { margin: 10px 0; display: flex; align-items: center; flex-wrap: wrap; }
        .button { padding: 10px 20px; background-color: #85c1e9; color: white; border: radius; cursor: pointer; margin-top: 10px; margin-left: 20px; width: 50%; }
        .button:hover { background-color: #5499c7; }
        #login-section { display: flex; flex-direction: column; align-items: center; }
        #checklist-container { display: none; }
       .task-item, .edit-field {
    width: 100%;
    white-space: normal;
    overflow: visible;
    word-wrap: break-word;
}

        .comment-field { width: 100%; margin-left: 10px; margin-top: 5px; }
        .task-checkbox { width: 30px; height: 30px; margin-right: 10px; }
        .report { margin-top: 20px; cursor: pointer; background-color: #f9f9f9; padding: 10px; border-radius: 5px; }
        .report-details { display: none; margin-top: 10px; font-size: 14px; }
        #admin-panel { margin-top: 20px; display: none; }
    </style>
</head>
<body>
    <div id="login-section" class="container">
        <h1>Iniciar Sesión</h1>
        <input type="text" id="login-username" placeholder="Nombre de usuario" style="width: 100%; margin-bottom: 10px;">
        <input type="password" id="login-password" placeholder="Contraseña" style="width: 100%; margin-bottom: 10px;" onkeydown="checkEnter(event)">
        <button class="button" onclick="login()">Iniciar sesión</button>
    </div>

    <div id="checklist-container" class="container">
        <h1>Checklist de Tareas</h1>
        <ul id="checklist"></ul>
        
        <div id="report-section">
            <h3>Al Finalizar las Tareas Enviar Reporte</h3>
            <button class="button" onclick="sendReport()">Enviar Reporte</button>
            <div id="reports"></div>
        </div>

        <div id="admin-panel">
            <h3>Panel de Administración</h3>
            <div id="user-management">
                <h3>Gestión de Usuarios</h3>
                <input type="text" id="new-username" placeholder="Nombre de nuevo usuario">
                <input type="password" id="new-password" placeholder="Contraseña de nuevo usuario">
                <button class="button" onclick="createUser()">Crear Usuario</button>
                <h4>Lista de Usuarios</h4>
                <ul id="user-list"></ul>
            </div>
            <div id="task-management">
                <h4>Administrar Tareas para el Usuario Seleccionado</h4>
                <input type="text" id="new-task" placeholder="Nueva Tarea">
                <button class="button" onclick="addTaskForUser()">Agregar Tarea</button>
                <ul id="admin-task-list"></ul>
            </div>
        </div>
        
        <button class="button" onclick="logout()">Cerrar Sesión</button>
    </div>

    <script>
        const adminPassword = "Admin#2414";
        let users = JSON.parse(localStorage.getItem("users")) || {};
        let currentUser = null;
        let isAdmin = false;
        let selectedUserForTasks = null;

        if (!users["admin"]) {
            users["admin"] = { password: adminPassword, isAdmin: true, tasks: [] };
            localStorage.setItem("users", JSON.stringify(users));
        }

        document.getElementById("login-username").addEventListener("keydown", (e) => {
            if (e.key === "Enter") login();
        });
        document.getElementById("login-password").addEventListener("keydown", (e) => {
            if (e.key === "Enter") login();
        });

        function login() {
    // Obtiene los valores del nombre de usuario y la contraseña
    const username = document.getElementById("login-username").value;
    const password = document.getElementById("login-password").value;

    // Verifica si el usuario existe y si la contraseña es correcta
    if (users[username] && users[username].password === password) {
        currentUser = username;
        isAdmin = users[username].isAdmin || false;
        
        // Cambia las secciones para mostrar el checklist y ocultar el login
        toggleSections(true);
        
        // Carga el checklist para el usuario actual
        loadChecklistForUser(username);
        
        // Muestra o oculta el panel de administración según el rol del usuario
        if (isAdmin) {
            showAdminPanel();
        } else {
            hideAdminPanel();
        }
    } else {
        alert("Credenciales incorrectas. Intenta nuevamente.");
    }
}

// Inicialización de usuarios en localStorage si es necesario
if (!localStorage.getItem("users")) {
    // Crea el usuario admin solo si `users` no existe en localStorage
    users["admin"] = { password: "Admin#2414", isAdmin: true, tasks: [] };
    localStorage.setItem("users", JSON.stringify(users));
} else {
    // Si `users` ya está en localStorage, lo carga al inicio
    users = JSON.parse(localStorage.getItem("users"));
}

            }

            alert("Credenciales incorrectas. Intenta nuevamente.");
        }

        function loadChecklistForUser(username) {
            const checklist = document.getElementById("checklist");
            checklist.innerHTML = "";
            const userTasks = users[username].tasks || [];

            userTasks.forEach(task => {
                const taskItem = document.createElement("li");
                taskItem.innerHTML = `
                    <input type="checkbox" class="task-checkbox" onchange="updateTaskCompletion('${username}', this)">
                    <input type="text" value="${task.taskName}" class="edit-field" readonly>
                    <input type="text" value="${task.comment || ""}" placeholder="Comentario" class="comment-field">
                `;
                checklist.appendChild(taskItem);
            });
        }

      function updateTaskCompletion(username, checkbox) {
    const taskName = checkbox.nextElementSibling.value;
    const commentField = checkbox.nextElementSibling.nextElementSibling;  // campo de comentario
    const tasks = users[username].tasks;
    const task = tasks.find(t => t.taskName === taskName);

    if (task) {
        task.completed = checkbox.checked;
        task.comment = commentField.value;  // Guarda el comentario
        localStorage.setItem("users", JSON.stringify(users));  // Actualiza localStorage
    }
          function clearChecklist() {
    // Obtiene todos los checkboxes y los campos de comentarios en el checklist
    const checkboxes = document.querySelectorAll(".task-checkbox");
    const commentFields = document.querySelectorAll(".comment-field");

    // Desmarca todos los checkboxes y limpia todos los campos de comentarios
    checkboxes.forEach(checkbox => checkbox.checked = false);
    commentFields.forEach(commentField => commentField.value = "");

    // También podrías vaciar las tareas en `users[currentUser].tasks` si deseas
    if (users[currentUser]) {
        users[currentUser].tasks.forEach(task => {
            task.completed = false;
            task.comment = "";
        });
        // Actualiza en localStorage para reflejar los cambios
        localStorage.setItem("users", JSON.stringify(users));
    }
}


        function toggleSections(showChecklist) {
            document.getElementById("login-section").style.display = showChecklist ? "none" : "flex";
            document.getElementById("checklist-container").style.display = showChecklist ? "block" : "none";
        }

        function logout() {
            currentUser = null;
            isAdmin = false;
            toggleSections(false);
            hideAdminPanel();
            document.getElementById("login-username").value = '';
            document.getElementById("login-password").value = '';
        }

        function showAdminPanel() {
            document.getElementById("admin-panel").style.display = "block";
            loadUserList();
        }

        function hideAdminPanel() {
            document.getElementById("admin-panel").style.display = "none";
        }

        function createUser() {
            const username = document.getElementById("new-username").value;
            const password = document.getElementById("new-password").value;

            if (username.trim() === "" || password.trim() === "") {
                alert("El nombre de usuario y la contraseña no pueden estar vacíos.");
                return;
            }

            if (users[username]) {
                alert("El usuario ya existe.");
                return;
            }

            users[username] = { password, isAdmin: false, tasks: [] };
            localStorage.setItem("users", JSON.stringify(users));
            loadUserList();
            document.getElementById("new-username").value = "";
            document.getElementById("new-password").value = "";
            alert("Usuario creado exitosamente.");
        }

        function loadUserList() {
            const userList = document.getElementById("user-list");
            userList.innerHTML = "";

            Object.keys(users).forEach(username => {
                if (username !== "admin") {
                    const userItem = document.createElement("li");
                    userItem.innerHTML = `
                        <span onclick="selectUser('${username}')">${username}</span>
                        <input type="password" placeholder="Nueva contraseña" id="password-${username}">
                        <button onclick="updatePassword('${username}')">Cambiar Contraseña</button>
                        <button onclick="deleteUser('${username}')" style="color: red;">Eliminar</button>
                    `;
                    userList.appendChild(userItem);
                }
            });
        }

        function selectUser(username) {
            selectedUserForTasks = username;
            loadTaskListForAdmin(username);
        }

        function loadTaskListForAdmin(username) {
            const taskList = document.getElementById("admin-task-list");
            taskList.innerHTML = "";

            const userTasks = users[username].tasks || [];
            userTasks.forEach((task, index) => {
                const taskItem = document.createElement("li");
                taskItem.innerHTML = `
                    <input type="text" value="${task.taskName}" onchange="editTaskForUser(${index}, this.value)">
                    <button onclick="removeTaskForUser(${index})" style="color: red;">Eliminar</button>
                `;
                taskList.appendChild(taskItem);
            });
        }

        function addTaskForUser() {
            if (!selectedUserForTasks) {
                alert("Selecciona un usuario para asignar la tarea.");
                return;
            }

            const taskName = document.getElementById("new-task").value;
            if (taskName.trim() === "") {
                alert("El nombre de la tarea no puede estar vacío.");
                return;
            }

            if (!users[selectedUserForTasks].tasks) {
                users[selectedUserForTasks].tasks = [];
            }

            users[selectedUserForTasks].tasks.push({ taskName, completed: false });
            localStorage.setItem("users", JSON.stringify(users));
            loadTaskListForAdmin(selectedUserForTasks);
            document.getElementById("new-task").value = "";
        }

        function editTaskForUser(index, newTaskName) {
            if (selectedUserForTasks) {
                users[selectedUserForTasks].tasks[index].taskName = newTaskName;
                localStorage.setItem("users", JSON.stringify(users));
                loadChecklistForUser(selectedUserForTasks);
            }
        }

        function removeTaskForUser(index) {
            if (selectedUserForTasks) {
                users[selectedUserForTasks].tasks.splice(index, 1);
                localStorage.setItem("users", JSON.stringify(users));
                loadTaskListForAdmin(selectedUserForTasks);
                loadChecklistForUser(selectedUserForTasks);
            }
        }

        function sendReport() {
    // Genera el reporte con las tareas actuales del usuario
    const report = users[currentUser].tasks.map(task => ({
        taskName: task.taskName,
        completed: task.completed,
        comment: task.comment || ""
    }));

    // Crea el botón para mostrar el reporte
    const reportButton = document.createElement("div");
    const dateTime = new Date().toLocaleString();
    reportButton.className = "report";
    reportButton.innerText = `Reporte generado el ${dateTime}`;
    reportButton.onclick = () => {
        reportDetailsContainer.style.display = reportDetailsContainer.style.display === "none" ? "block" : "none";
    };

    // Contenedor de detalles del reporte
    const reportDetailsContainer = document.createElement("div");
    reportDetailsContainer.className = "report-details";
    report.forEach(({ taskName, completed, comment }) => {
        const detail = document.createElement("div");
        detail.innerHTML = `<strong>${taskName}:</strong> ${completed ? "Completado" : "Pendiente"}<br>Comentario: ${comment}`;
        reportDetailsContainer.appendChild(detail);
    });

    // Agrega el contenedor de detalles al botón y lo muestra en la interfaz
    reportButton.appendChild(reportDetailsContainer);
    document.getElementById("reports").appendChild(reportButton);

    // Limpia el checklist después de enviar el reporte
    clearChecklist();

    // Muestra mensaje de éxito
    alert("Reporte enviado con éxito y checklist limpiado.");
}

        }

        function updatePassword(username) {
            const newPassword = document.getElementById(`password-${username}`).value;
            if (newPassword.trim() === "") {
                alert("La contraseña no puede estar vacía.");
                return;
            }

            users[username].password = newPassword;
            localStorage.setItem("users", JSON.stringify(users));
            alert("Contraseña actualizada.");
        }

        function deleteUser(username) {
            if (confirm(`¿Seguro que deseas eliminar el usuario ${username}?`)) {
                delete users[username];
                localStorage.setItem("users", JSON.stringify(users));
                loadUserList();
                alert("Usuario eliminado.");
            }
        }
    </script>
</body>
</html>
