<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist del Usuario</title>
    <style>
        body { font-family: Oswald, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #d6eaf8; margin: 0; }
        .container { width: 100%; max-width: 600px; padding: 20px; background-color: white; border-radius: 6px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1, h3 { text-align: center; }
        ul { list-style: none; padding: 0; }
        li { margin: 10px 0; display: flex; align-items: center; flex-wrap: wrap; }
        .button { padding: 10px 20px; background-color: #85c1e9; color: white; border: none; cursor: pointer; margin-top: 10px; width: 100%; }
        .button:hover { background-color: #5499c7; }
        #login-section { display: flex; flex-direction: column; align-items: center; }
        #checklist-container { display: none; }
        .task-item, .edit-field { width: 100%; white-space: normal; overflow: visible; word-wrap: break-word; }
        .comment-field { width: 100%; margin-left: 10px; margin-top: 5px; }
        .task-checkbox { width: 30px; height: 30px; margin-right: 10px; }
        .report { margin-top: 10px; cursor: pointer; background-color: #f9f9f9; padding: 10px; border-radius: 5px; }
        .report-details { display: none; margin-top: 10px; font-size: 14px; }
        #admin-panel { margin-top: 20px; display: none; }
    </style>
</head>
<body>
    <div id="login-section" class="container">
        <h1>Iniciar Sesi√≥n</h1>
        <input type="text" id="login-username" placeholder="Nombre de usuario" style="width: 100%; margin-bottom: 10px;">
        <input type="password" id="login-password" placeholder="Contrase√±a" style="width: 100%; margin-bottom: 10px;">
        <button class="button" onclick="login()">Iniciar sesi√≥n</button>
    </div>

    <div id="checklist-container" class="container">
        <h1>Checklist de Tareas</h1>
        <ul id="checklist"></ul>

        <div id="report-section" style="display: none;">
            <h3>Al Finalizar las Tareas Enviar Reporte</h3>
            <button class="button" id="send-report-btn" onclick="sendReport()">Enviar Reporte</button>
            <div id="reports"></div>
        </div>

        <div id="admin-panel">
            <h3>Panel de Administraci√≥n</h3>
            <div id="user-management">
                <h3>Gesti√≥n de Usuarios</h3>
                <input type="text" id="new-username" placeholder="Nombre de nuevo usuario">
                <input type="password" id="new-password" placeholder="Contrase√±a de nuevo usuario">
                <button class="button" onclick="createUser()">Crear Usuario</button>
                <h4>Lista de Usuarios</h4>
                <ul id="user-list"></ul>
            </div>
        </div>
        
        <button class="button" onclick="logout()">Cerrar Sesi√≥n</button>
    </div>

    <script>
        const adminPassword = "Admin#2414";
        let users = JSON.parse(localStorage.getItem("users")) || {};
        let reports = JSON.parse(localStorage.getItem("reports")) || [];
        let currentUser = null;
        let isAdmin = false;

        if (!users["admin"]) {
            users["admin"] = { password: adminPassword, isAdmin: true, tasks: [] };
            localStorage.setItem("users", JSON.stringify(users));
        }

        function login() {
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;

            if (users[username] && users[username].password === password) {
                currentUser = username;
                isAdmin = users[username].isAdmin || false;

                toggleSections(true);
                loadChecklistForUser(username);

                if (isAdmin) {
                    showAdminPanel();
                    loadReports();
                } else {
                    document.getElementById("report-section").style.display = "block";
                }
            } else {
                alert("Credenciales incorrectas. Intenta nuevamente.");
            }
        }

        function sendReport() {
            if (!currentUser) return;

            const tasks = users[currentUser].tasks || [];
            const timestamp = new Date().toLocaleString();
            let report = { user: currentUser, timestamp, tasks: [] };

            tasks.forEach(task => {
                report.tasks.push({
                    name: task.taskName,
                    completed: task.completed,
                    comment: task.comment || "Sin comentarios"
                });
            });

            reports.unshift(report);
            localStorage.setItem("reports", JSON.stringify(reports));

            loadReports();
            clearChecklist();
        }

        function loadReports() {
            if (!isAdmin) return;

            const reportDiv = document.getElementById("reports");
            reportDiv.innerHTML = "";

            reports.forEach((report, index) => {
                const reportItem = document.createElement("div");
                reportItem.classList.add("report");
                reportItem.innerHTML = `
                    <strong>üìÖ ${report.timestamp} - ${report.user}</strong>
                    <div class="report-details" id="report-${index}">
                        ${report.tasks.map(task => `
                            <p><strong>Tarea:</strong> ${task.name} <br>
                            <strong>Estado:</strong> ${task.completed ? "‚úÖ Completado" : "‚ùå No Completado"} <br>
                            <strong>Comentario:</strong> ${task.comment}
                            </p>`).join("")}
                    </div>
                `;
                reportItem.addEventListener("click", () => {
                    const details = document.getElementById(`report-${index}`);
                    details.style.display = details.style.display === "none" ? "block" : "none";
                });
                reportDiv.appendChild(reportItem);
            });
        }

        function clearChecklist() {
            document.querySelectorAll(".task-checkbox").forEach(checkbox => checkbox.checked = false);
            document.querySelectorAll(".comment-field").forEach(commentField => commentField.value = "");

            if (users[currentUser]) {
                users[currentUser].tasks.forEach(task => {
                    task.completed = false;
                    task.comment = "";
                });
                localStorage.setItem("users", JSON.stringify(users));
            }
        }

        function toggleSections(show) {
            document.getElementById("login-section").style.display = show ? "none" : "flex";
            document.getElementById("checklist-container").style.display = show ? "block" : "none";
        }

        function logout() {
            currentUser = null;
            isAdmin = false;
            toggleSections(false);
        }
    </script>
</body>
</html>
