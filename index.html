<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist del Usuario</title>
    <style>
        body { 
            font-family: Oswald, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background-color: #d6eaf8; 
            margin: 0; 
        }
        .container { 
            width: 100%; 
            max-width: 600px; 
            padding: 20px; 
            background-color: white; 
            border-radius: 6px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }
        h1, h3 { text-align: center; }
        ul { list-style: none; padding: 0; }
        li { margin: 10px 0; display: flex; align-items: center; flex-wrap: wrap; }
        .button { padding: 10px 20px; background-color: #85c1e9; color: white; border: none; cursor: pointer; margin-top: 10px; width: 100%; }
        .button:hover { background-color: #5499c7; }
        #admin-panel { margin-top: 20px; display: none; }
    </style>
</head>
<body>
    <div id="login-section" class="container">
        <h1>Iniciar Sesión</h1>
        <input type="text" id="login-username" placeholder="Nombre de usuario">
        <input type="password" id="login-password" placeholder="Contraseña">
        <button class="button" onclick="login()">Iniciar sesión</button>
    </div>

    <div id="checklist-container" class="container" style="display: none;">
        <h1>Checklist de Tareas</h1>
        <ul id="checklist"></ul>
        <button class="button" onclick="sendReport()">Enviar Reporte</button>
        <div id="reports"></div>
        <button class="button" onclick="logout()">Cerrar Sesión</button>
    </div>

    <div id="admin-panel" class="container" style="display: none;">
        <h3>Panel de Administración</h3>
        <div>
            <h4>Crear Usuario</h4>
            <input type="text" id="new-username" placeholder="Nombre de usuario">
            <input type="password" id="new-password" placeholder="Contraseña">
            <button class="button" onclick="createUser()">Crear Usuario</button>
        </div>
        <div>
            <h4>Asignar Tareas</h4>
            <select id="user-select"></select>
            <input type="text" id="new-task" placeholder="Nueva Tarea">
            <button class="button" onclick="addTaskForUser()">Agregar Tarea</button>
        </div>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem("users")) || {};
        let currentUser = null;
        
        function login() {
            let username = document.getElementById("login-username").value;
            let password = document.getElementById("login-password").value;
            if (users[username] && users[username].password === password) {
                currentUser = username;
                document.getElementById("login-section").style.display = "none";
                document.getElementById("checklist-container").style.display = "block";
                loadChecklist();
            } else {
                alert("Credenciales incorrectas.");
            }
        }

        function createUser() {
            let username = document.getElementById("new-username").value;
            let password = document.getElementById("new-password").value;
            if (!users[username]) {
                users[username] = { password, tasks: [] };
                localStorage.setItem("users", JSON.stringify(users));
                alert("Usuario creado");
            } else {
                alert("El usuario ya existe.");
            }
        }

        function addTaskForUser() {
            let user = document.getElementById("user-select").value;
            let task = document.getElementById("new-task").value;
            if (users[user]) {
                users[user].tasks.push({ taskName: task, completed: false, comment: "" });
                localStorage.setItem("users", JSON.stringify(users));
                alert("Tarea asignada");
            }
        }

        function loadChecklist() {
            let checklist = document.getElementById("checklist");
            checklist.innerHTML = "";
            users[currentUser].tasks.forEach(task => {
                let item = document.createElement("li");
                item.innerHTML = `
                    <input type="checkbox" onchange="updateTask('${task.taskName}', this.checked)">
                    <span>${task.taskName}</span>
                    <input type="text" placeholder="Comentario" onchange="updateComment('${task.taskName}', this.value)">
                `;
                checklist.appendChild(item);
            });
        }

        function updateTask(taskName, completed) {
            users[currentUser].tasks.forEach(task => {
                if (task.taskName === taskName) task.completed = completed;
            });
            localStorage.setItem("users", JSON.stringify(users));
        }

        function updateComment(taskName, comment) {
            users[currentUser].tasks.forEach(task => {
                if (task.taskName === taskName) task.comment = comment;
            });
            localStorage.setItem("users", JSON.stringify(users));
        }

        function sendReport() {
            let reportDiv = document.getElementById("reports");
            let reportContent = `<h3>Reporte de ${currentUser}</h3><ul>`;
            users[currentUser].tasks.forEach(task => {
                reportContent += `<li>${task.taskName} - ${task.completed ? "Completado" : "No Completado"} - ${task.comment}</li>`;
            });
            reportContent += "</ul>";
            reportDiv.innerHTML = reportContent;
        }

        function logout() {
            currentUser = null;
            document.getElementById("login-section").style.display = "flex";
            document.getElementById("checklist-container").style.display = "none";
        }
    </script>
</body>
</html>
